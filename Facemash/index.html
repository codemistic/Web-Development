<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemash</title>
    <link rel="stylesheet" href="style_fm.css">
</head>

<body>
    <header>
        <h1>Facemash</h1>
    </header>
    <section>
        <div id="quote">Were we let in for our looks? No. Will we be judged on them? Yes.</div>
        <div id="choose">Who's Hotter? Click to Choose.</div>
        <div id="main">
            <div id="rnkSpace">
                <button id="rnkBtn">RANK-LIST</button>
                <div id="rnkBox">
                    <h1>RANK-LIST</h1>
                    <ol id="rnkList"></ol>
                </div>
            </div>
            <div id="picsContainer">
                <div id="img1">
                    <img src="" alt="">
                    <div></div>
                </div>
                <div id="or">OR</div>
                <div id="img2">
                    <img src="" alt="">
                    <div></div>
                </div>
            </div>
            <div id="categorySpace">
                <button id="categoryBtn">CATEGORY</button>
                <div id="categoryBox">
                    <ul>
                        <li id="mixed">Mixed</li>
                        <li id="male">Male</li>
                        <li id="female">Female</li>
                    </ul>
                </div>
            </div>
        </div>
        <button id="clrBtn">CLEAR DATA</button>
    </section>
</body>

<script src="js_fm.js"></script>

</html>
