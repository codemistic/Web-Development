<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/track.css">

</head>
<body>

  <center>
<div class="container py-3">
  <img src="assets/img/logo.png" alt="">
  
<div>
  <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffe6&ctz=Asia%2FKolkata&showTitle=0&showTz=0&showCalendars=1&src=ZGF2ZWphbmVmdW5AZ21haWwuY29t&src=cWlqcTEzY2lkbGtkNzJhdmFtZWs3czFpYmtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=Y19iMW03b2F2ZzBwazR2YTFyOWtnZjVuNzc1c0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%239E69AF&color=%23E4C441" 
  style="border:solid 1px rgb(0, 0, 0)" width="600" height="400" frameborder="0" scrolling="no"></iframe>
</div>
</center>
<div class="col">
    <div id="page">
    
      <h1>To-Do List</h1>
    
      <label for="title">
        <i>Title</i> <!-- =title - input example -->
        <input id="title" size="40" placeholder="Title">
      </label>
      
      <br>
      
      <label for="title">
        <i>Time</i> <!-- =date - input example -->
        <input type="time" id="time" size="40" placeholder="date">
      </label>
      

      <input type="hidden" id="date" size="40">>
      
      <br>
      
      <label for="senses"> 
        <i>Work Type</i> <!-- =senses select menu example -->
        <select name="senses" id="senses" size="1">
          <option value="Office Meeting">Office Meeting</option>
          <option value="Client Meeting">Client Meeting</option>
          <option value="Unofficial">Unofficial</option>
          <option value="Family/Friends">Family/Friends</option>
          <option value="New Project">New Project</option>
        </select>
      </label>
      
      <br>
      
      <label for="tags">
        <i>Tags</i>  <!-- =tags textarea example -->
        <textarea id="tags" cols="40" rows="3" placeholder="tag, tag, tag"></textarea>
      </label>
      
      <br>
      
      <label for="content">
      <i>Description</i>  <!-- =content textarea example -->
      <textarea id="content" cols="40" rows="10" placeholder="Write something."></textarea>
      </label>
  
      <br>
      
      <label for="filename">
        <i>Filename</i>
        <input id="filename" value="" size="40" placeholder="title.txt">
      </label>
      
      <button onclick="saveFormAsTextFile()">
        Save to File
      </button>
      
    </div>
    
      <div class="container1">
        <h2>Expense Tracker</h2>

        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
  
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>
        </div>
  
        <h3>History</h3>
        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash <span>-$400</span><button class="delete-btn">x</button>
          </li> -->
        </ul>
  
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              (negative - expense, positive - income)</label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
 
    </div>
 <br>
<br>

<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
</body>
</html>
