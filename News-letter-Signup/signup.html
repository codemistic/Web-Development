<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="public/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="logo" src="https://media.giphy.com/media/LOcQFqiietbviMoUSw/giphy.gif" alt="" width="72" height="72" >
      <h1 class="h3 mb-3 font-weight-normal">sign up for Newsletter</h1>
      <input name="FirstName" type="text" id="top" class="form-control" placeholder="First name" required autofocus>
      <input name="LastName" type="text" id="middle" class="form-control" placeholder="Last Name" required >
      <input name="email" type="email" id="last" class="form-control" placeholder="Email" required>
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; HARSH</p>
    </form>
  </body>
</html>
