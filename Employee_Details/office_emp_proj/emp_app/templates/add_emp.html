<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>ADD EMPLOYEE</title>
  </head>
  <body>
    <div class="container">
        <h1> ADD AN EMPLOYEE </h1>
        <form action="/add_emp" method="post">
        {% csrf_token %}
        
      
          
            <label for="first_name">FIRST NAME</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}" placeholder="Enter first name here">
            <hr>
            <label for="last_name">LAST NAME</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" placeholder="enter last name here">
            <hr>
            <label for="salary">SALARY</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}" placeholder="enter salary here">
            <hr>
            <label for="phone">PHONE NUMBER</label>
            <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}" placeholder="enter phone number here">
            <hr>
            <label for="role">ROLE</label>
            <input type="text" class="form-control" id="role" name="role" value="{{role}}" placeholder="enter role here">

            <hr>
            <label for="dept">DEPARTMENT</label>
            <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}" placeholder="enter department here">
            <hr> 
            <label for="bonus">BONUS</label>
            <input type="number" class="form-control" id="bonus" name="bonus"  value="{{bonus}}" placeholder="enter bonus amount here">
            <hr>
            <label for="location">LOCATION</label>
            <input type="number" class="form-control" id="location" name="location"  value="{{location}}" placeholder="enter your location here"> 
           
            <hr>


            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
