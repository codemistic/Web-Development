<html>
<body>
<script >  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;
var confirmpassword=document.myform.confirmpassword.value;
var mno=document.myform.mno.value; 
var email=document.myform.email.value;     
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }   
  else if(confirmpassword !== password){  
  alert(" Password doesn't match !");  
  return false;  
  }   
  else if(mno.length<9)
  {
    alert("ENTER MOBILE NUMBER OF 10 DIGITS");
    return false;
  }
  else if(email.indexof('@')<=0)
  {
    alert("INVALID POSITION OF @");
    return false;
  }

}  
</script> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
<body>  
  <h2 class="text-center"> VALIDATION USING JAVASCRIPT </h2>
  <div class=" container bg-danger font-weight-bold mt-3 text-center">
<form name="myform" method="post" action="#" onsubmit="return validateform()" >  
<label>NAME</label><br>
<input type="text" name="name"><br/>  
<label>PASSWORD</label><br>
 <input type="password" name="password"><br/> 
 <label>CONFIRM PASSWORD</label><br>
 <input type="password" name="confirmpassword"><br/> 
 <label>MNO</label><br> 
 <input type="mno" name="mno"><br/>
 <label>EMAIL</label><br> 
 <input type="email" name="email"><br/>
<input type="submit" value="register" class="mt-3 bg-success">  

</form> 
</div> 
</body>
</html>
