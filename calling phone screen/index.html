<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Phone Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="camera">
            <div class="camera-dot"></div>
        </div>
        <div class="menu">
            <div class="circle"></div>
            <ul class="menu-bar">
                <li>Record</li>
                <li>Hold</li>
                <li>Menu</li>
            </ul>
        </div>
        <div class="calling-icon">
            <div class="icon-circle"></div>
            <div class="icon-body"></div>
        </div>
        <div class="end">End</div>

            <ul class="end-container">
                <li>Start</li>
                <li>Home</li>
                <li>Back</li>
            </ul>
    </div>
</body>
</html>
