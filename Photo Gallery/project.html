<body>

      <img class="demo cursor" src="03.jpg" style="width:100%" onclick="currentSlide(3)" alt="Beach">
    </div>
    <div class="column">
      <img class="demo cursor" src="04.jpg" style="width:100%" onclick="currentSlide(4)" alt="Bird">
    </div>
    <div class="column">
      <img class="demo cursor" src="05.jpg" style="width:100%" onclick="currentSlide(5)" alt="Rocket Launching">
    </div>    
    <div class="column">
      <img class="demo cursor" src="06.jpg" style="width:100%" onclick="currentSlide(6)" alt="Bird">
    </div>
    <div class="column">

    <div class="column">

    </div>
    <div class="column">

    </div>
    <div class="column">
      <img class="demo cursor" src="10.jpg" style="width:100%" onclick="currentSlide(10)" alt="Buddha Statue">

  </div>
  <div class="mySlides">
    <div class="numbertext">1 / 10</div>
    <img src="01.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 10</div>
    <img src="02.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 10</div>
    <img src="03.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">

  <div class="mySlides">

  <div class="mySlides">

  </div>
  
  <div class="mySlides">
    <div class="numbertext">10 / 10</div>
    <img src="10.jpg" style="width:100%">
  </div>

  <a class="prev" onclick="plusSlides(-1)"> < </a>
  <a class="next" onclick="plusSlides(1)"> > </a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
