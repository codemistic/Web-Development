<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UNIT CONVERTER</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number" placeholder="Enter the unit">
            <br>
            <button id="conv-btn">Convert</button>
        </header>
        <main id="content">
            <section id="len" class="unit">
                <h3>Length(Meter/Feet)</h3>
                <p id="len1"></p>
            </section>
            <section id="vol" class="unit">
                <h3>Volume(Liters/Gallons)</h3>
                <p id="vol1"></p>
            </section>
            <section id="mass" class="unit">
                <h3>Mass(Kilograms/Pounds)</h3>
                <p id="mass1"></p>
            </section>
        </main>

        <script defer type="text/javascript" src="script.js"></script>
    </body>
</html>
