<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AryaNotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Comfortaa:wght@700&family=Didact+Gothic&family=Goldman&family=Noticia+Text:wght@700&family=Rokkitt:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/thumbnails/000/355/781/small/Education__2863_29.jpg"
        type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand text-center" href="index.html">AryaNotes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">HOME<span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search Your Note"
                    aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container head">
        <h1 class="three">Welcome To AryaNotes</h1>
        <hr class="style-two">
        <h5 class="text-center my-3 copy">Created By &copy; Aryan Garg @ 2021</h5>
        <div class="card two">
            <div class="card-body">
                <h1 class="card-title less">Add Your Note</h1>
                <form>
                    <div class="form-group one">
                        <input type="type" id="title" class="form-control" placeholder="Enter The Title Of Your Note">
                    </div>
                    <div class="form-group one">
                        <textarea class="form-control" id="addTxt" rows="3" placeholder="Enter Your Note..."></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio1"
                            value="Important Note">
                        <label class="form-check-label" for="exampleRadios1">
                            Important Note
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio2"
                            value="Unimportant Note">
                        <label class="form-check-label" for="exampleRadios2">
                            Unimportant Note
                        </label>
                    </div>
                    <button class="btn btn-success" id="addBtn">Add A Note</button>
                </form>
            </div>
        </div>
        <h1 id="next">Your Notes</h1>
        <hr class="style-two">
        <div id="notes" class="row container-fluid">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
