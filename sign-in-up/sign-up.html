<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="sign-up">
        <h1>Sign Up</h1>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Name</label>
                <input class="form-control" type="text" id="name" required>
                <div class="invalid-feedback">
                    Please enter your Name
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your Email Address!
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password"  id="password" required>
                <div class="invalid-feedback">
                    Please enter your Password!
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox"  id="check-1">
                <label class="form-check-label" for="check">Creating an account means youâ€™re okay with our <a>Terms of Service</a>, <a>Privacy Policy</a>, and our default <a>Notification Settings.</a></label>
            </div>
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="SIGN UP">

            <div class="sign-in-link">
                Already have an account? <a href="index.html">Sign In</a>
            </div>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
