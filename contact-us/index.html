<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0d96e06a49.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <body>
    <div class="main">
    <form>
        <h5 class="head my-4 mb-5">Contact  <span class="us"> Us</span></h5>
        <div class="row">
            <div class="input  col-md-6">
                <input type="text" id="name"  class="form-control" placeholder="Name" required>
            </div>
            <div class="input col-md-6">
                <input type="email" id="email"  class="form-control"  placeholder="Email" required>
            </div>
        </div>
        <div class="row">
            <div class="input  col-md-6">
                <input type="phone" id="phone"  class="form-control" placeholder="Mobile No." data-validation="number" datavalidation-ignore="$"  required>
            </div>
            <div class="input col-md-6">
                <input type="text" id="college"  class="form-control"  placeholder="College/Organisations" required>
            </div>
        </div>
        <div class="input form-group grey-border">
            <textarea id="msg" rows="5" placeholder="Message" required></textarea>
        </div>
        <button class="btn btn-primary  col-12 text-center" type="submit"  id="submit"  onclick="click()">Submit</button>
    <div class="social-menu">
        <h6 class="head1">Also Connect us on</h6>
        <ul style="list-style-type:none;">
        <li> 
            <a href="https://usict.acm.org/facebook" target="_blank"><i class="fab fa--facebook" aria-hidden="true"></i></a>
        </li>
        <li>
            <a href="https://usict.acm.org/youtube" target="_blank"><i class="fab fa-youtube" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="https://usict.acm.org/instagram" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        </li>
        <li>
            <a href="https://github.com/usict-acm/ACM-new" target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a>
        </li>
        <li>
        <a  href="https://linkedin.com/company/acmusict" target="_blank"><i class="fab fa fa-linkedin" aria-hidden="true"></i></a>
        </li>
        </ul>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>

</html>
