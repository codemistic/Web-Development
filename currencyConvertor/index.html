<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Convert your Currencies here !!</h1>

		<main>
			<form id="currencyConverter">
				<div class="inputs">
					<label for="amount">AMOUNT : </label>
					<input
						type="number"
						name="amount"
						id="amount"
						min="0"
						required
					/>
				</div>
				<div class="flex">
					<div class="inputs">
						<label for="from" list="from_data">FROM : </label>
						<select name="from" id="from_data"></select>
					</div>
					<svg
						class="icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="currentColor"
						class="bi bi-arrow-right-square-fill"
						viewBox="0 0 16 16"
					>
						<path
							d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"
						/>
					</svg>
					<div class="inputs">
						<label for="to" list="to_data">TO : </label>
						<select name="to" id="to_data"></select>
					</div>
				</div>
				<button type="submit">CONVERT</button>
			</form>

			<div class="converted">RESULT : <span class="result"></span></div>
		</main>
	</body>

	<script src="index.js"></script>
</html>
