<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Fortune Cookie Generator</title>
  </head>
  <body>
    <div class="fortuneCookie">
      <div class="cookie">
        <div class="backgroundCookie"></div>
        <div class="fortune">
          <div class="cookieLeft">
            <div class="triangle triSix"></div>
            <div class="triFrontBack"></div>
            <div class="triFront"></div>
          </div>

          <div class="cookieRight">
            <div class="triangle triSeven"></div>
            <div class="triFrontBack triFrontBackRight"></div>
            <div class="triFront triFrontRight"></div>
          </div>
        </div>

        <div class="paper"></div>

        <div class="cookies">
          <div class="circle"></div>
          <div class="triangle triOne"></div>
          <div class="triangle triTwo"></div>
          <div class="triangle triThree"></div>
          <div class="triangle triFour"></div>
          <div class="triangle triFive"></div>
          <div class="squares squareOne"></div>
          <div class="squares squareTwo"></div>
        </div>

        <div class="cookies cookie1">
          <div class="circle"></div>
          <div class="triangle triOne"></div>
          <div class="triangle triTwo"></div>
          <div class="triangle triThree"></div>
          <div class="triangle triFour"></div>
          <div class="triangle triFive"></div>
          <div class="squares squareOne"></div>
          <div class="squares squareTwo"></div>
        </div>

        <div class="cookies cookie2">
          <div class="circle"></div>
          <div class="triangle triOne"></div>
          <div class="triangle triTwo"></div>
          <div class="triangle triThree"></div>
          <div class="triangle triFour"></div>
          <div class="triangle triFive"></div>
          <div class="squares squareOne"></div>
          <div class="squares squareTwo"></div>
        </div>
        <button onclick="displayFortune()">Crack Open</button>
      </div>
    </div>
  </body>
</html>
