<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="index.js"></script>
</head>
<body>
    <form class="option"> 
        <legend>Temperature Converter ðŸŒ¡</legend><br>
        <legend>Input Temperature in Â°C or Â°F</legend><br></form>
   <div class="spanalign"><span ><input id="celsius"><b>Â°C</b></span> = <span><input id="fahrenheit"><b>Â°F</b></span></div> 

    <script>
        document.getElementById('celsius').onkeyup = updateFahrenheit;

document.getElementById('fahrenheit').onkeyup = 
  updateCelsius;

document.getElementById('celsius').value = 0;

// initial value on page load
updateFahrenheit();

function updateFahrenheit() {
  var c = document.getElementById('celsius').value;
  var f;
  if ( (c == null) || (c == "") || (isNaN(c) ) )
  {
    f = "";
  }
  else
  {
    f = celsiusToFahrenheit(c);
  }
  document.getElementById('fahrenheit').value = f;
}

function updateCelsius() {
  var f = document.getElementById('fahrenheit').value;
  var c;
  if ( (f == null) || (f == "") || (isNaN(f) ) )
  {
    c = "";
  }
  else
  {
    c = fahrenheitToCelsius(f);
  }
  document.getElementById('celsius').value = c;
}

function myround(x) {
  return Math.round(10 * x) / 10;
}

function celsiusToFahrenheit(c) {
  var answer = c * 9 / 5 + 32;
  return myround(answer);
}

function fahrenheitToCelsius(f) {
  var answer = (f - 32) * 5 / 9;
  return myround(answer);
}


    </script>
</body>
</html>
