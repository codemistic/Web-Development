<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href = "style.css" rel = "stylesheet">
    <script src="https://kit.fontawesome.com/e9cf5a296c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "cardcontainer">
        <div class = "card">
            <div class = "container">
                <div class = "shoecircle">
                    
                    <div class = "circle">
                        <i class="fa-solid fa-circle fa-2xl" class = "new" id = "circle"></i>
                    </div>
                    
                    <div class = "shoe">
                        <img src = "shoe_1.png" class = "img1">
                    </div>
                    <img src = "shoe_2.png" class = "img2" >
                    <img src = "shoe_3.png" class = "img3" hidden>
                    <img src = "shoe_4.png" class = "img4" hidden>
                    
                </div>
                <h2>NIKE  SHOES</h2>
                <div class = "data">
                    <div class = "size">
                        <label style = "font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; color: white; font-size: 12px; padding: 10px; margin-left: 15px; margin-top: 0px;">SIZE: </label>
                        <li><a href = "#">12</a></li>
                        <li><a href = "#">11</a></li>
                        <li><a href = "#">10</a></li>
                        <li><a href = "#" style = "padding-left: 6px; padding-right: 6px;">9</a></li>
                    </div>
                    <div class = "colors">
                        <label style = "font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; color: white; font-size: 12px; padding: 10px; margin-top: 1px;">COLOR: </label>
                        <div class = "color-1"></div>
                        <div class = "color-2"></div>
                        <div class = "color-3"></div>
                        <div class = "color-4"></div>
                        
                    </div>
                </div>
                <div class = "but">
                    <a href = "#">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
